<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Past & Cut </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--COPY SECTION-->
        <!--COPY SECTION-->
        <div class="box one">
            <input type="text" id="copyText" value="copy the text"> <button id="copy_btn">Copy</button>
        </div>
        
        <!--CUT SECTION-->
        <!--CUT SECTION-->
        <div class="box two">
            <input type="text" id="cutyText" value="Cut the text"> <button id="cut_btn">CUT</button>
        </div>

        <!--PAST SECTION-->
        <!--PAST SECTION-->
        <div class="box three">
            <input type="text" id="pastyText" value=""> <button id="past_btn">Past</button>
        </div>
       
        
    </div>

    <script src="app.js"></script>
</body>
</html>
